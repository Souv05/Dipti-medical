<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Upload</title>
    <link rel="stylesheet" href="photoupload.css">
</head>
<body>

<section class="upload-picture-section">
    <div class="upload-container">
        <h2>Upload Your Picture</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="upload-photo">Select a Picture</label>
                <input type="file" id="upload-photo" accept="image/*" required>
            </div>
            <div class="preview-container">
                <img id="image-preview" src="" alt="Image Preview" style="display: none;">
            </div>
            <button type="submit" class="upload-btn">Upload Picture</button>
        </form>
        <p class="message" id="upload-message"></p>
    </div>
</section>
</body>
</html>
